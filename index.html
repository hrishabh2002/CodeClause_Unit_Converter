<!DOCTYPE html>
<html>
<head>
  <title>Measurement Unit Converter</title>
 
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="main-Ã§ontainer" style="position: absolute;
  top: 30%;
  left: 35%;">
  <h1>Measurement Unit Converter</h1>
  
  <div class="converter">
    <input type="number" id="inputValue" class="box">
    
    <select id="fromUnit" class="box">
      <option value="cm">Centimeter (cm)</option>
      <option value="inch">Inch (in)</option>
      <option value="ft">Foot (ft)</option>
      <option value="m">Meter (m)</option>
      <option value="km">Kilometer (km)</option>
    </select>
    
    <select id="toUnit" class="box">
      <option value="cm" >Centimeter (cm)</option>
      <option value="inch">Inch (in)</option>
      <option value="ft">Foot (ft)</option>
      <option value="m">Meter (m)</option>
      <option value="km">Kilometer (km)</option>
    </select>
  </div>
  
  <div class="result" id="result"></div>
  
  <button class="button" onclick="convert()">Convert</button>
</div>
  <script>
    function convert() {
      var inputValue = parseFloat(document.getElementById('inputValue').value);
      var fromUnit = document.getElementById('fromUnit').value;
      var toUnit = document.getElementById('toUnit').value;
      
      var result;
      
      if (fromUnit === 'cm' && toUnit === 'inch') {
        result = inputValue * 0.393701;
      } else if (fromUnit === 'cm' && toUnit === 'ft') {
        result = inputValue * 0.0328084;
      } else if (fromUnit === 'cm' && toUnit === 'm') {
        result = inputValue * 0.01;
      } else if (fromUnit === 'cm' && toUnit === 'km') {
        result = inputValue * 0.00001;
      } else if (fromUnit === 'inch' && toUnit === 'cm') {
        result = inputValue * 2.54;
      } else if (fromUnit === 'inch' && toUnit === 'ft') {
        result = inputValue * 0.0833333;
      } else if (fromUnit === 'inch' && toUnit === 'm') {
        result = inputValue * 0.0254;
      } else if (fromUnit === 'inch' && toUnit === 'km') {
        result = inputValue * 0.0000254;
      } else if (fromUnit === 'ft' && toUnit === 'cm') {
        result = inputValue * 30.48;
      } else if (fromUnit === 'ft' && toUnit === 'inch') {
        result = inputValue * 12;
      } else if (fromUnit === 'ft' && toUnit === 'm') {
        result = inputValue * 0.3048;
      } else if (fromUnit === 'ft' && toUnit === 'km') {
        result = inputValue * 0.0003048;
      } else if (fromUnit === 'm' && toUnit === 'cm') {
        result = inputValue * 100;
      } else if (fromUnit === 'm' && toUnit === 'inch') {
        result = inputValue * 39.3701;
      } else if (fromUnit === 'm' && toUnit === 'ft') {
        result = inputValue * 3.28084;
      } else if (fromUnit === 'm' && toUnit === 'km') {
        result = inputValue * 0.001;
      } else if (fromUnit === 'km' && toUnit === 'cm') {
        result = inputValue * 100000;
      } else if (fromUnit === 'km' && toUnit === 'inch') {
        result = inputValue * 39370.1;
      } else if (fromUnit === 'km' && toUnit === 'ft') {
        result = inputValue * 3280.84;
      } else if (fromUnit === 'km' && toUnit === 'm') {
        result = inputValue * 1000;
      } else {
        result = inputValue;
      }
      
      document.getElementById('result').textContent = result.toFixed(2) + ' ' + toUnit;
    }
  </script>
</body>
</html>
